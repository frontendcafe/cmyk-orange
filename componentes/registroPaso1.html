    <div class="ttl-form-img">

        <h1 class="title-principal">
          ¡Te damos la bienvenida a la comunidad!

          <h2 class="form-title text-center">Registro</h2>

              <label for="nombre">Nombre y Apellido</label>
              <input required type="text" id="nombre" class="form-control" placeholder="Nombre y Apellido" />
              <label for="email">Dirección de email</label>
              <input id="email" type="email" class="form-control" placeholder="E-mail" required />
              <label for="password">Contraseña</label>
              <input id="password" type="password" class="form-control" minlength="6" maxlength="12" required />
              <label for="repeatepassword">Repetir contraseña</label>
              <input id="repeatepassword" type="password" class="form-control" required minlength="6" maxlength="12" />
              <div class="mt-5 mb-2 w-100">
                <button class="btn btn-lg btn--form btn-block py-2" type="submit">
                  Registrarme
                </button>
              </div>
              <div class="my-4 w-100">
                <button class="
                      btn btn-lg
                      googlelogo
                      btn--form__google
                      btn-block
                      py-2
                    " type="button" id="btn-inicio-google">

                      fill="#031D44" />
                    <path class="google-icon"
                      d="M3.15302 7.3455L6.43851 9.755C7.32752 7.554 9.48052 6 12 6C13.5295 6 14.921 6.577 15.9805 7.5195L18.809 4.691C17.023 3.0265 14.634 2 12 2C8.15902 2 4.82802 4.1685 3.15302 7.3455Z"
                      fill="#031D44" />
                    <path class="google-icon"
                      d="M12 22.0001C14.583 22.0001 16.93 21.0116 18.7045 19.4041L15.6095 16.7851C14.5717 17.5743 13.3037 18.0011 12 18.0001C9.39897 18.0001 7.19047 16.3416 6.35847 14.0271L3.09747 16.5396C4.75247 19.7781 8.11347 22.0001 12 22.0001Z"

                      fill="#031D44" />
                  </svg>
                  Registrarme con Google
                </button>
              </div>
            </form>
          </div>
        </div>
        <img id="img-login" src="../public/img/logoRegistro1.svg" alt="dos personas trabajando en un proyecto"
