<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Publicacion Exitosa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- Bootstrap ICON - start -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- CSS - start -->
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/pubExitosa.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <!-- CSS - end -->
  </head>
  <body>
    <!-- Navbar con botones - start -->
    <nav class="navbar navbar-expand-lg navbar-light" id="navbg">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img
            src="../public/img/Logo(2).svg"
            alt=""
            width="213"
            height="54"
            class="d-inline-block"
            id="logonsb"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <span class="navbar-text">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li>
                <form class="d-flex input-group" id="buscar">
                  <input
                    class="form-control"
                    type="search"
                    placeholder="Buscar"
                    aria-label="Search"
                    id="txtbuscar"
                  />
                  <span class="input-group-text" id="basic-addon2"
                    ><i class="bi bi-search"></i
                  ></span>
                </form>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  id="textncb"
                  >Crear un proyecto</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="textncb">Buscar un proyecto</a>
              </li>
              <li class="nav-item text-end">
                <a class="nav-link btn btn-primary" href="#" id="textbtn"
                  >Iniciar Sesión</a
                >
              </li>
            </ul>
          </span>
        </div>
      </div>
    </nav>
    <!-- Navbar con botones - end -->

    <!-- Publicacion Exitosa - start -->
    <button id="goBack" onClick="goBack()" class="btnGoBack">
      <img
        src="../public/img/Vector.svg"
        alt="boton para ir atras"
        id="arrowOrange"
        class="arrowOrange"
      />
    </button>
    <div class="container">
      <h1 id="pubExTitle">¡Felicidades! Tu proyecto ya ha sido publicado</h1>
      <img
        src="../public/img/04.svg"
        alt="chique mostrando su trabajo"
        class="pubExImg"
        id="pubExImg"
      />
    </div>
    <!-- Publicacion Exitosa - end -->

    <!-- Footer - start -->
    <footer class="py-3">
      <div class="text-center">
        <a class="text-decoration-none" href="#">
          <img src="../public/img/Logo.svg" alt="" class="footer-icon" />
        </a>
        <br />
        <a class="text-decoration-none" href="#">
          <b class="textlog green">Colab</b>
          <b class="textlog orange">Orange</b>
        </a>
      </div>
      <br />
      <ul class="nav justify-content-center pb-3 mb-3">
        <li class="nav-item">
          <a href="#" class="nav-link px-5 text-white">Crea un Proyecto</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-5 text-white">Buscar un Proyecto</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-5 text-white">Sobre Nosotros</a>
        </li>
      </ul>
      <p class="text-center text-white">
        Hecho por Orange-CMYK4 y Organizado por FEC
      </p>
    </footer>
    <!-- Footer - end -->

    <script src="../js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
